<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 75%;
            margin: 50px auto;
            padding: 20px;
            background-color:white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .rating {
            direction: rtl;
            display: flex;
            justify-content: flex-end;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }
        .rating > input:checked ~ label,
        .rating > label:hover,
        .rating > label:hover ~ label {
            color: gold;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #458854;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Website Feedback</h2>
        <form action="/submit-feedback" method="POST">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  required pattern="[A-Za-z\s]+"  placeholder="Please enter text only......" required>

            </div>
            <br>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>

            <!-- Rating Input -->
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="rating">
                    <input type="radio" name="rating" id="5" value="5"><label for="5">&#9733;</label>
                    <input type="radio" name="rating" id="4" value="4"><label for="4">&#9733;</label>
                    <input type="radio" name="rating" id="3" value="3"><label for="3">&#9733;</label>
                    <input type="radio" name="rating" id="2" value="2"><label for="2">&#9733;</label>
                    <input type="radio" name="rating" id="1" value="1"><label for="1">&#9733;</label>
                </div>
            </div>
            <br>

            <!-- Comment Box -->
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" placeholder="Leave your comments here..." required></textarea>
            </div>
            <br>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
    <br>

</body>
</html>
