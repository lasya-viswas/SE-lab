<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Signup - Hospital Ticket Management System</title> 
    <style>         body { 
            font-family: Arial, sans-serif;             background-color: #f4f4f4;             margin: 0;             padding: 0; 
        } 
        .container {             width: 100%;             max-width: 400px;             margin: 50px auto;             background-color: white;             padding: 20px;             border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }         h2 { 
            text-align: center;             margin-bottom: 20px; 
        } 
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {             width: 100%;             padding: 10px;             margin: 8px 0;             display: inline-block;             border: 1px solid #ccc;             border-radius: 4px;             box-sizing: border-box; 
        } 
        button { 
width: 100%; 
            background-color: #4CAF50;             color: white;             padding: 10px;             margin: 8px 0;             border: none;             border-radius: 4px;             cursor: pointer; 
        } 
        button:hover {             background-color: #45a049; 
        } 
        .form-group {             margin-bottom: 15px; 
        } 
        .signup-link {             text-align: center;             margin-top: 20px; 
        } 
        .signup-link a {             text-decoration: none;             color: #4CAF50; 
        } 
    </style> 
</head> 
<body> 
 
    <div class="container"> 
        <h2>Signup </h2> 
        <form action="/signup" method="post"> 
            <div class="form-group"> 
                <label for="fullName">Full Name</label> 
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name"> 
            </div> 
            <div class="form-group"> 
                <label for="email">Email</label> 
                <input type="email" id="email" name="email" required placeholder="Enter your email"> 
            </div> 
            <div class="form-group"> 
                <label for="phone">Phone Number</label> 
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"> 
            </div> 
            <div class="form-group"> 
                <label for="password">Password</label> 
                <input type="password" id="password" name="password" required placeholder="Enter your password"> 
            </div> 
            <button type="submit">Signup</button> 
        </form> 
        <div class="signup-link"> 
<p>Already have an account? <a href="/login">Login here</a></p> 
        </div> 
    </div> 
 
</body> 
</html>
