<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initialscale=1.0"> 
 <title>Login - Hospital Ticket Management System</title> 
 <style>  body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; 
 } 
 .container {  width: 100%;  max-width: 400px;  margin: 50px auto;  background-color: white;  padding: 20px;  border-radius: 8px; 
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
 } 
 h2 {  text-align: center;  margin-bottom: 20px; 
 } 
 input[type="email"], input[type="password"] {  width: 100%;  padding: 10px;  margin: 8px 0;  display: inline-block;  border: 1px solid #ccc; 
border-radius: 4px; box-sizing: border-box; 
} 
button { 
 width: 100%;  background-color: #4CAF50;  color: white;  padding: 10px;  margin: 8px 0;  border: none;  border-radius: 4px;  cursor: pointer; 
 } 
 button:hover {  background-color: #45a049; 
 } 
 .form-group {  margin-bottom: 15px; 
 } 
 .signup-link {  text-align: center;  margin-top: 20px; 
 } 
 .signup-link a { text-decoration: none; color: #4CAF50; 
} 
</style> 
</head> 
<body> 
 <div class="container"> 
 <h2>Login</h2> 
 <form action="/login" method="post" onsubmit="return validateForm() && checkAttempts();">  <div class="form-group"> 
 <label for="email">Email</label> 
 <input type="email" id="email" name="email" required placeholder="Enter your email"> 
 </div> 
 <div class="form-group"> 
 <label for="password">Password</label> 
 <input type="password" id="password" name="password" required placeholder="Enter your password"> 
 </div> 
 <button type="submit">Login</button> 
 </form> 
 <div class="signup-link"> 
 <p>Don't have an account? <a href="/signup">Signup here</a></p> 
 </div> 
</div> 
<!-- Include the Functional JavaScript Below --> 
<script src="login-functional.js"></script> 
</body> 
</html>
