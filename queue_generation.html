<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Queue Generation System</title>  
    <style>         body {  
            font-family: Arial, sans-serif;             text-align: center;  
        }  
  
        table {  
            border-collapse: collapse;  
        width: 80%;  
           margin: 20px auto;  
       }  
         th, td {             border: 1px solid #ddd;             padding: 8px;             textalign: left;  
        }          th {  
            background-color: #f2f2f2;  
        }  
  
        button {             padding: 10px 20px;             background-color: #4CAF50;             color: white;             border: none;             borderradius: 4px;             cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
    <h1>Queue Generation System</h1>  
  
    <table id="queue-table">  
        <tr>  
            <th>Ticket Number</th>  
            <th>Department</th>  
            <th>Time</th>  
            <th>Status</th>  
        </tr>  
        <tr>  
            <td>Q123</td>  
            <td>Cardiology</td>  
            <td>10:30 AM</td>  
            <td>Waiting</td>  
        </tr>  
        <tr>  
            <td>Q456</td>              <td>Pediatrics</td>             
<td>11:15 AM</td>  
            <td>Waiting</td>          </tr>  
    <tr>  
           <td>Q789</td>  
           <td>General Medicine</td>  
            <td>12:00 PM</td>  
            <td>Waiting</td>  
        </tr>  
    </table>  
  
    <button id="refresh-queue">Refresh Queue</button>  
    <button id="view-history">View History</button>  
</body>  
</html>
